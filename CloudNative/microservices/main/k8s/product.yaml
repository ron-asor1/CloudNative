apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  selector:
    matchLabels:
      app: product
  replicas: 3
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
      - name: product
        image: ronasor1/productservice:latest
        ports:
        - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: product-service
spec:
  selector:
    app: product
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
#   type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: product-ingress
spec:
  rules:
  - host: product.local
    path:
    - path: /
      pathType: Prefix
      backend:
        service:
          name: product-service
          port:
            number: 8080